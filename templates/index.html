<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<style>
.padder{
    padding-left: 350px;
    padding-top: 150px;
}
</style>
<script>
console.log(window.location.href)
if (window.location.href!="http://localhost:8000/")
{
window.location.href="http://localhost:8000/";
}
</script>
</head>
<body>
<div class="container">
<div class="row padder">
<div>
<form action="downloadvideo" method="post">
{% csrf_token %}
 <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">URL</span>
  </div>
  <input type="text" class="form-control" placeholder="Url with {}" aria-label="" aria-describedby="basic-addon1" id="url" name="url">
</div>
 <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">File Name</span>
  </div>
  <input type="text" class="form-control" placeholder="File Name" aria-label="" id="file_name" aria-describedby="basic-addon1" name="file_name">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">No Of Urls</span>
  </div>
  <input type="number" class="form-control" name="no_of_urls" id="no_of_urls" placeholder="Please type No Of urls needs to genrate" aria-label="" aria-describedby="basic-addon1">
</div>
<div class="input-group mb-3">
<input type="submit" class="btn btn-Primary m-2" value="Download" onclick="return validate()">
</div>
<div id="error">

{{error}}
</div>
</form>
</div>
</div>
<div class="col-5">

</div>
</body>
<script>
function validate(){
    
    url=document.getElementById("url").value;
    file_name=document.getElementById("file_name").value;
    no_of_urls=document.getElementById("no_of_urls").value;
    error=document.getElementById("error");
    if (url.trim()==""){
        error.innerText="Url should not be null"
        return false;
    }
    if (!url.includes("{") || !url.includes("}")){
      error.innerText="Url must be includes {}"
        return false;  
    }
    if (file_name.trim()==""){
        error.innerText="File Name should not be null"
        return false;
    }
    if (no_of_urls.trim()==""){
         console.log("4")
        error.innerText="No Of Urls should not be null"
        return false;
    }
    return true;
}
</script>
</html>
